<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora área triangulo</title>
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>

<h1>Cálculo de área de un triángulo</h1>
<p>Introduzca la base y altura de un triángulo:</p>

<br/>
<br/>

<label for="baseTriangulo">Base del triángulo</label>
<input id="baseTriangulo" placeholder="???" type="number">

<br/>
<br/>

<label for="alturaTriangulo">Altura del triángulo</label>
<input id="alturaTriangulo" placeholder="???" type="number">

<br/>
<hr>
<br/>

<button onclick="calculateArea()">Calcular área</button>
<button onclick="erase()">Borrar</button>
<br/>
<hr>
<br/>

<p id="resultDisplayer"></p>

</body>
</html>
